<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>The Ultimate Coding Quiz!!</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- header-------------------------------------->
      <header id="header" class="col-12 mt-5 mb-5 p-4">
        <div class="row align-items-center">
          <h4 id="leaderboard" class="col text-center">HIGHSCORES</h4>
          <h2 class="col-6 text-center">Test your coding knowledge :)</h2>
          <div class="col text-center">
            <h4 clas="col text-center">Time:</h4>
            <div class="timer">90
            </div>
          </div>
        </div>
      </header>
      <!-----------------------------------------------> 
      <main class="col-12 p-4">
        <div class="row">
          <div class="col-10">
            <!-- statrt-->
            <div id="home" class="d-flex row justify-content-center">
              <button id="start" class="btn btn-primary w-auto">START QUIZ!</button>
            </div>
            <!-- question bank -->
            <div id="question" class="row text-center d-none">
              <h3 class="col-12 p-4 text-center">Question:</h3>
              <ul
              class="list-group">
            </ul>
            <h4 id="wrong" class="col-12 p-2">
            </h4>
            </div>
            <!-- Highscore? -->

          </div>
        </div>
      </main>
    </div>
  </div>


  <script src="./assets/script.js"></script>
</body>
</html>
